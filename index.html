<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
    <link rel="icon" href="./Mission-02/assets/favicon/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Mission-02/stylesheets/main.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>
          <a href="https://www.coupang.com/" target="_blank">
            <picture>
              <source srcset="./Mission-02/assets/logo/logo.webp" type="image/webp"  />
              <img src="./Mission-02/assets/logo/logo.png" alt="logo"  />
            </picture>
          </a>
        </h1>
      </header>

      <section>
        <div class="titleDiv">
          <div class="shoppingIcon"></div>
          <h2>오늘의 쇼핑 제안</h2>
        </div>

        <div class="imgContainer">
          <div class="tab">
            <div class="discount" role="alert" aria-label="할인율 30%">30%</div>
            <a href="/">
              <img
                class="productImg"
                src="./Mission-02/assets/offer/furniture.jpg"
                alt="furniture"
            /></a>

            <div class="info">
              <p>솔로리빙 셀린 렌지대 60...</p>
              <div class="rateComment">
                <div
                  role="alert"
                  aria-label="평점 5점 만점 4.5점"
                  class="stars s4_5"
                ></div>
                <span role="alert" aria-label="리뷰 수 3255">(3,255)</span>
              </div>
            </div>
          </div>

          <div class="tab">
            <a href="/">
              <img
                class="productImg"
                src="./Mission-02/assets/offer/renton.jpg"
                alt="renton"
            /></a>

            <div class="info">
              <p>옆 동네몰 레트로 LED 감성...</p>
              <div class="extra">
                <img
                  class="rocketIcon"
                  src="./Mission-02/assets/icon/badge-rocket.svg"
                  alt="rocketDelivery"
                  aria-label="배송유형 로켓배송"
                />

                <div class="rateComment">
                  <div
                    role="alert"
                    aria-label="평점 5점 만점 4.5점"
                    class="stars s4_5"
                  ></div>
                  <span role="alert" aria-label="리뷰 수 1807">(1,807)</span>
                </div>
              </div>
            </div>
          </div>

          <div class="tab">
            <a href="/">
              <img
                class="productImg"
                src="./Mission-02/assets/offer/drying-rack.jpg"
                alt="drying-rack"
            /></a>

            <div class="info">
              <p>프리미엄 부착식 식기건조...</p>
              <div class="extra">
                <div role="alert" aria-label="배송유형 무료배송">무료배송</div>
                <div class="rateComment">
                  <div
                    role="alert"
                    aria-label="평점 5점 만점 4점"
                    class="stars s4"
                  ></div>
                  <span role="alert" aria-label="리뷰 수 2423">(2,423)</span>
                </div>
              </div>
            </div>
          </div>

          <div class="tab">
            <div class="discount" role="alert" aria-label="할인율 10%">10%</div>
            <a href="/">
              <img
                class="productImg"
                src="./Mission-02/assets/offer/boohgle.jpg"
                alt="boohgle"
            /></a>

            <div class="info">
              <p>타지 않는 냄비 보오글 네모...</p>
              <div class="extra">
                <img
                  class="rocketIcon"
                  src="./Mission-02/assets/icon/badge-rocket.svg"
                  alt="rocketDelivery"
                  aria-label="배송유형 로켓배송"
                />
                <div class="rateComment">
                  <div
                    role="alert"
                    aria-label="평점 5점 만점 5점"
                    class="stars s5"
                  ></div>
                  <span role="alert" aria-label="리뷰 수 1009">(1,009)</span>
                </div>
              </div>
            </div>
          </div>

          <div class="tab">
            <div class="discount" role="alert" aria-label="할인율 25%">25%</div>
            <a href="/">
              <img
                class="productImg"
                src="./Mission-02/assets/offer/deskset.jpg"
                alt="deskset"
            /></a>

            <div class="info">
              <p>베스트리빙 베이직 멀티 H...</p>
              <div class="extra">
                <div role="alert" aria-label="배송유형 무료배송">무료배송</div>
                <div class="rateComment">
                  <div
                    role="alert"
                    aria-label="평점 5점 만점 4점"
                    class="stars s4"
                  ></div>
                  <span role="alert" aria-label="리뷰 수 3203">(3,203)</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="test"></div>
    </div>
  </body>
</html>
